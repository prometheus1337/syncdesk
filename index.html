<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/syncdeskfav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncdesk.app</title>
    <script>
      // Previne flash de cor branca durante o carregamento
      (function () {
        const colorMode = localStorage.getItem('chakra-ui-color-mode');
        if (colorMode === 'dark') {
          document.documentElement.style.backgroundColor = '#1A202C';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
